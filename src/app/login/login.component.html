<div class="container py-5">

  <form class="mx-auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="login(form)">

    <h1 class="mb-5 text-center">Inicio de Sesi√≥n</h1>

    <div class="mb-3">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" class="form-control" [(ngModel)]="credentials.email">
    </div>

    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" [(ngModel)]="credentials.password">
    </div>

    <div class="d-grid">
      <button class="btn btn-lg btn-primary">Ingresar</button>
    </div>

  </form>
</div>
